env:
  browser: true
  es2021: true
  jest: true
extends:
  - airbnb-base
  - plugin:import/typescript
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - 'jest'
  - '@typescript-eslint'
rules:
  import/extensions:
  - error
  - ignorePackages
  - js: never
    jsx: never
    ts: never
    tsx: never
modulePathIgnorePatterns:
  - 'dist'