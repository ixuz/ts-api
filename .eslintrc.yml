env:
  browser: true
  es2021: true
  jest: true
extends:
  - airbnb-base
  - plugin:import/typescript
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - 'jest'
  - '@typescript-eslint'
rules:
  import/prefer-default-export: off
  lines-between-class-members: off
  class-methods-use-this: off
  no-unused-vars: off
  import/extensions:
  - error
  - ignorePackages
  - js: never
    jsx: never
    ts: never
    tsx: never