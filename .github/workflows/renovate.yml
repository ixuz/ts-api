name: Renovate
on:
  #schedule:
  #  - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v29.27.0
        env:
          LOG_LEVEL: 'debug'
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_BOT }}
